<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Health Check Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .status-circle {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        .status-up {
            background-color: green;
        }
        .status-down {
            background-color: red;
        }
        .status-unknown {
            background-color: gray;
        }
        .service-status {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 14px;
        }
        .counter {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Health Check Monitors</h1>

        <div class="mb-4">
            <form id="addMonitorForm" class="form-inline">
                <input type="url" class="form-control mb-2 mr-sm-2" id="url" placeholder="URL" required>
                <button type="submit" class="btn btn-primary mb-2">Add Monitor</button>
            </form>
        </div>

        <div class="service-status">
            Service status: Last updated <span class="last-updated"></span> | <span class="counter">59</span> seconds until refresh
        </div>

        <table class="table mt-4" id="monitorTable">
            <thead>
                <tr>
                    <th>URL</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Monitors will be inserted here using JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
